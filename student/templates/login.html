{% extends 'main.html' %}
{% block content %}
{% if messages %}
<div>
    <ul class="messages">
        {% for message in messages %}
        <div{% if message.tags %}
            class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %}
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
        {% endfor %}

    </ul>
</div>
{% endif %}


<div class="w-100 text-center mt-5">
    <h1>Sa<span class="text-primary">wa</span> </h1>
    <form action="{% url 'auth:student_login' %}" method="post">
        {% csrf_token %}
        <div class="mb-4 mt-5">
            <input type="text" name='username' style="    border: 0;
            background: whitesmoke;
            border-radius: 30px;
            width: 348px;
            height: 62px;
            padding-left: 25px;
            font-size: 20px;
            font-weight: 200;" placeholder="username">
        </div>
        <div>
            <input type="password" name='password' style="    border: 0;
            background: whitesmoke;
            border-radius: 30px;
            width: 348px;
            height: 62px;
            padding-left: 25px;
            font-size: 20px;
            font-weight: 200;" placeholder="password">
        </div>
        <div class="mt-4" style="margin-left: 233px;">
            <button type="submit" class="btn btn-success px-4 py-2">Login</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{% endblock %}
